<section class="twelve columns">
    {% for post in site.posts %}
        <div class="entry">
            <h2>
                <a href="{{ post.url }}">{{ post.title }}</a>
            </h2>

            <div class="date-author">
                <span class="date">{{ post.date | date_to_string }}</span>
                <span class="author">by {{ post.author }}</span>
            </div>
        </div>
    {% endfor %}
</section>
